name: Validate

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate custom component
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Validate Python syntax
        run: |
          python -m py_compile custom_components/day_mode/*.py

      - name: Validate JSON files
        run: |
          python -m json.tool custom_components/day_mode/manifest.json
          python -m json.tool custom_components/day_mode/strings.json
          python -m json.tool custom_components/day_mode/translations/en.json
          python -m json.tool custom_components/day_mode/translations/fr.json

      - name: Check required files
        run: |
          test -f custom_components/day_mode/__init__.py
          test -f custom_components/day_mode/manifest.json
          test -f custom_components/day_mode/config_flow.py
          test -f custom_components/day_mode/const.py
          test -f README.md

      - name: Run validation script
        run: |
          chmod +x validate.sh
          ./validate.sh
