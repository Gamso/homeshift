# Home Assistant Configuration for Day Mode Development
# This is a minimal configuration for testing the Day Mode integration

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Text to speech
tts:
  - platform: google_translate

# Example input_boolean for testing
input_boolean:
  test_mode:
    name: Test Mode
    initial: off

# Example switches for scheduler testing
switch:
  - platform: template
    switches:
      schedulers_chauffage_maison:
        friendly_name: "Schedulers Chauffage Maison"
        value_template: "{{ states('input_boolean.test_mode') }}"
        turn_on:
          service: input_boolean.turn_on
          target:
            entity_id: input_boolean.test_mode
        turn_off:
          service: input_boolean.turn_off
          target:
            entity_id: input_boolean.test_mode

# Logger configuration for debugging
logger:
  default: info
  logs:
    custom_components.day_mode: debug
