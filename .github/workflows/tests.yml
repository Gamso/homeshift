name: Tests

on:
    push:
        branches:
            - main
            - develop
    pull_request:

jobs:
    tests:
        runs-on: ubuntu-latest
        name: Run tests
        steps:
            - name: Check out repository
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  pip install -r requirements_test.txt

            - name: Run tests
              run: |
                  pytest tests/ -v --tb=short
